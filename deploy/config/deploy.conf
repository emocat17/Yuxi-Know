# Deployment Configuration

# Project Name
PROJECT_NAME="graph-know"

# Container Name Prefix
CONTAINER_PREFIX="graph-know"

# Docker Stack Name
STACK_NAME="graph-know"

# Compose File to use as template (Default: docker-compose.yml)
# Recommend: docker-compose.prod.yml for production
COMPOSE_FILE="deploy/docker-compose.custom.yml"

# Enable all profiles (e.g. paddlex)
export COMPOSE_PROFILES=all

# Network Driver (default: bridge)
NETWORK_DRIVER="bridge"

# Replica Scale (for scalable services)
REPLICA_SCALE=1

# Port Offset (e.g., if 1000, port 80 becomes 1080)
PORT_OFFSET=0
